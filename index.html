<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вращения</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Bebas+Neue&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="video-background">
        <video autoplay loop muted>
            <source src="image/bg3.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="container">
        <div>
            <img src="image/title.svg" alt="" class="title-svg ">
        </div>
       
        <h1 class="title-text">Сделайте вращения</h1>

       
        <div class="wheel-bg-container">
            <div class="wheel-wrapper">
                <img src="image/bg.png" alt="" class="wheel-svg ">
                <div class="wheel-container">
                    <div class="one slice">
                        <img src="image/1.svg" alt="" class="text-1">
                    </div>
                    <div class="two slice">
                        <img src="image/2.svg" alt="" class="text-2">
                    </div>
                    <div class="three slice">
                        <img src="image/3.svg" alt="" class="text-3">
                    </div>
                    <div class="four slice">
                        <img src="image/4.svg" alt="" class="text-4">
                    </div>
                    <div class="five slice">
                        <img src="image/5.svg" alt="" class="text-5">
                    </div>
                    <div class="six slice">
                        <img src="image/6.svg" alt="" class="text-6">
                    </div>
                    <div class="seven slice">
                        <img src="image/7.svg" alt="" class="text-7">
                    </div>
                    <div class="eight slice">
                        <img src="image/8.svg" alt="" class="text-8">
                    </div>
                    <img src="image/dragon.png" alt="" class="ws_dragon-window">
                </div>
            </div>
            <img src="image/arrow.png" alt="" class="arrow_window">
        </div>
        <button onclick="spinWheel()" id="btn">Крутить</button>
    </div>
    <script src="app.js"></script>
</body>

</html>
